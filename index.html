    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #ffffff;
      padding: 10px 5%;

    }

    .navbar .logo {
      color: #FF69B4;
      font-size: 2em;
    }

    .header {
      text-align: left;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 15px;
      min-height: calc(100vh - 72px); /* Adjust for navbar height */
    }

    .header h1 {
      font-size: 3em;
      text-transform: uppercase;
			margin: 0;
    }

    .header h1 span {
      color: #FF69B4;
    }

    .header h2 {

			margin-bottom: .5rem;

		}


    .content h2 span,
    .content p span,

      color: #ff69b4;
    }

    .content {
      margin: 20px;
      text-align: justify;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .content h2 {
      font-size: 2em;
      margin: 20px 0;
      text-align: center;
    }

    .content p {
      font-size: 1.2em;
      line-height: 1.6em;
    }

    .btn {
      display: inline-block;
      font-size: 1.2em;
      padding: 10px 20px;
      color: #ffffff;
      background-color: #000000;
      border: none;
      border-radius: 25px;
      transition: all 0.3s ease 0s;
      cursor: pointer;
      outline: none;
    }

    .btn:hover {
      background-color: #FF69B4;
      color: #ffffff;
    }

		.top-btn {

    }

      padding: 20px;

      width: 100%;
      background: #ffffff;
    }

    input[type=email] {

      max-width: 30%; /* Adjust the width as needed */
    }

    .scroll-arrow {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      cursor: pointer;
      color: #000000;
      font-size: 3em;
      z-index: 3;
    }

		.content {
  margin: 20px;
